<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <script type="module" src="login.js" defer></script>
    </head>
    <body>
        <div class="left-panel">
            <div class="login-container">
                <div class="login-header">Login In</div>
                <div class="input-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" class="input-field" id="email"
                        placeholder="Enter Your Email address" required>
                </div>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="input-field" id="password"
                        placeholder="Enter Your Password" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-footer">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password"
                        id="forgotPassword">Forgot Password?</a>
                </div>
                <button class="login-btn" id="log">Log In</button>
                <div class="divider"></div>
                <button class="google-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    <span style="margin-left: 10px;">Sign in with google</span>
                </button>
                <div class="signup-text">
                    Don't have an account? <a href="../Register/Register.html"
                        class="signup-link">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="app-logo">Typooo</div>
            <div class="app-tagline">
                How Fast Can You Type?<br>
            </div>
            <div class="app-description">
                Find Out Now!
            </div>
        </div>
    </body>
</html>
